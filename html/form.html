<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">
		<fieldset>
			<legend >Registration</legend>

			<table>
				<tr>
					<td>username:</td>
					<td><input type="text" name="username" value="" placeholder="username"></td>
				</tr>
				<tr>
					<td>password:</td>
					<td><input type="password" name="password" value=""></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" name="email" value=""></td>
				</tr>
				<tr>
					<td>ID:</td>
					<td><input type="number" name="id" value=""></td>
				</tr>
				<tr>
					<td>DOB:</td>
					<td><input type="date" name="dob" value=""></td>
				</tr>
				<tr>
					<td>Time:</td>
					<td><input type="time" name="time" value=""></td>
				</tr>
			
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> Female
						<input type="radio" name="gender" value="other"> Other 
					</td>
				</tr>
				<tr>
					<td>XYZ:</td>
					<td>
						<input type="checkbox" name="xyz[]" value="opt1"> Option1 <br>
						<input type="checkbox" name="xyz[]" value="opt2"> Option2 <br>
						<input type="checkbox" name="xyz[]" value="opt3"> Option3 <br>
					</td>
				</tr>
				<tr>
					<td>Dept:</td>
					<td>
						<select name="dept">
							<option value="CS">CS</option>
							<option value="CSE">CSE</option>
							<option value="CSSE" selected>CSSE</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>File:</td>
					<td>
						<input type="file" name="image" value="">
					</td>
				</tr>
				<tr>
					<td>Add:</td>
					<td>
						<textarea ></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="button" name="button" value="Click">
						<input type="submit" name="button" value="Submit">
						<input type="reset" name="button" value="Reset">
					</td>
				</tr>
			</table>
			
		</fieldset>

	</form>
</body>
</html>
